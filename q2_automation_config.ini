[AUTOMATION_CONFIG]
# Fully automated Q2 analysis configuration
# No manual intervention required

# Analysis settings
notebook_path = code/20250918A_Build.ipynb
assignment_pdf = reference/assignment.pdf
grading_pdf = reference/grading.pdf

# Output settings
report_file = q2_coverage_report.txt
log_file = automated_q2_log.txt
schedule_log = automated_schedule.log

# Notification settings
enable_notifications = true
notification_title = Q2 Analysis Complete
notification_message = Automated analysis finished. Check q2_coverage_report.txt

# Automation settings
run_silently = true
auto_cleanup_logs = false
max_log_age_days = 30

# Schedule settings (for Task Scheduler)
schedule_enabled = true
schedule_frequency = daily
schedule_time = 09:00
schedule_day = *

# Error handling
max_retries = 3
retry_delay_seconds = 60
email_on_failure = false
